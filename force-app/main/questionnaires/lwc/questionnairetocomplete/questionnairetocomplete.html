<template>
    
    <h2 class="slds-text-align_center slds-text-heading_large slds-m-around_large">
            {json.Title}
    </h2>

        <template for:each={json.questions} for:item="question">
            <c-questionnaireanswer key={question.name} question={question}>
            </c-questionnaireanswer>
        </template>  
          
    <div class="slds-box slds-m-around_x-small">
        <div class="slds-grid slds-wrap">
            <div class="slds-size_2-of-3">
                <lightning-input  type="checkbox" 
                                  label="I accept the terms of use and participation in this questionnaire" 
                                  name="TandCs" 
                                  value=""></lightning-input>
            </div>
            <div class="slds-size_1-of-3">
                <div class="slds-text-align_right">
                    <lightning-button variant="brand" 
                                    label="Mark Complete" 
                                    title="Mark Complete" 
                                    icon-name="utility:answer"
                                    icon-position="left"                                    
                                    onclick={handleSaveClick} 
                                    class="slds-m-left_x-small">
                                    </lightning-button>
                    <lightning-button variant="brand" 
                                        label="Back to Questionnaires" 
                                        title="Back to Questionnaires" 
                                        icon-name="utility:list"
                                        icon-position="left"                                    
                                        onclick={handleBackClick} 
                                        class="slds-m-left_x-small">
                                        </lightning-button>
{status}
                    </div>
            </div>
        </div>
    </div>

</template>
