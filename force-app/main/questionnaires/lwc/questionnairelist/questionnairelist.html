<template>

    <!-- showMarkup == true .... display everything -->
    <div style="background-color: white">
        <div if:false={showSelectedQuestionnaire}>

        <!-- if   empty(v.selectedQuestionnaireObj) ? 'slds-m-top_large' : 'slds-m-top_large slds-hide' }">     -->
        <h2 class="slds-text-align_center slds-text-heading_large slds-m-around_large">
            {pageTitle}
        </h2>
    
        <template for:each={questionnaires} for:item="questionnaire">
            <c-questionnairecard key={questionnaire.name} questionnaire={questionnaire} onselected={questionnaireSelected}>
            </c-questionnairecard>
        </template>
        </div>


        <!-- selectedQuestionnaireObj is not empty  -->
        <div if:true={showSelectedQuestionnaire}>
            <c-questionnairetocomplete selected-questionnaire-id={selectedQuestionnaireId} onclosed={questionnaireUnselected}></c-questionnairetocomplete>
        </div>
    </div>
</template>
