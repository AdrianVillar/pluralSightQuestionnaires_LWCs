<template>
    <lightning-card icon-name="custom:custom18" 
                            class="slds-m-around_medium">		  
        <h1 slot="title">{questionnaire.name} ({questionnaire.id})</h1>
        <p>{questionnaire.description__c} {status}</p>
        <p>{questionnaire.answers__c} answered of {questionnaire.questions__c}</p>
        {questionnaire.cardtheme}
        <div slot="actions">
            <lightning-button label="Open" title="Open" onclick={openQuestionnaire} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div slot="footer">
            <h6>{questionnaire.status__c}</h6>
        </div>
    </lightning-card>
</template>
