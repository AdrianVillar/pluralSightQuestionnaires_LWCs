<template>
    <lightning-card title="Questionnaire Record" icon-name="custom:custom18">
        <template if:true={questionnaire.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <p>{description}</p>
                <p>{totalQuestions}</p>
            </div>
        </template>
        <template if:true={questionnaire.error}>
            <c-error-panel errors={questionnaire.error}></c-error-panel>
        </template>
    </lightning-card>
</template>
