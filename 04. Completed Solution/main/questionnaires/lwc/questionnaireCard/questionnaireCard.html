<template>
    <article class="slds-card slds-m-around_medium">

    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
            <span class="slds-icon_container" title="description of icon when needed">
                <lightning-icon icon-name="custom:custom18" 
                                size="small"
                                alternative-text="Questionnaire" ></lightning-icon>
            </span>
        </div>
        <div class="slds-media__body">
            <h2>
            <a href="#" onclick={openQuestionnaire} class="slds-card__header-link slds-truncate" 
               title="Click on Questionnaire">
                <span class="slds-text-heading_small">{name}</span>
            </a>
            </h2>
        </div>
        </header>
        <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral" onclick={openQuestionnaire}>Open</button>
        </div>
    </div>

    <div class="slds-card__body slds-card__body_inner">
        <p>{description}</p>
        <p>{questionsAnswered} answered of {questionsToAnswer}</p>
    </div>

    <footer class={cardTheme}>{status}</footer>

    </article>

</template>
