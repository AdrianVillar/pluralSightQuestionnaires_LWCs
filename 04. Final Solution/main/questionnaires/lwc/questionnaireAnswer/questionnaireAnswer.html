<template>

    <!-- The following span is added as the renderedCallback function
        onl fires when a property with a rendered binding -->
        <span class="slds-hide">
                <p>questionAnswerId: {questionAnswerId}</p>
                <p>questionId: {questionId}</p>
                <p>returnId: {returnId}</p>
        </span>

    <div class="slds-box slds-theme_shade slds-m-around_large">
       <div class="slds-form slds-form_stacked">
          <fieldset class="slds-form-element">
             <div class="slds-form-element__control">
                <lightning-radio-group label={QuestionText}
                                options={options}
                                value={answerValue}
                                type="radio"
                                disabled={completed}
                                onchange={handleFieldValueChange}>
                </lightning-radio-group>                        
             </div>
          </fieldset>
          <div class="slds-form-element">
             <label class="slds-form-element__label slds-assistive-text" for="comments">
                Please add any further comments
             </label>
             <div class="slds-form-element__control">
                <lightning-input if:false={completed}
                                 type="text"
                                 label="Comments"
                                 name="comments"
                                 value={comments}
                                 placeholder="Please add any further comments">
                </lightning-input>
                <span if:true={completed}>{comments}</span>
             </div>
          </div>
       </div>
    </div>
 </template>
