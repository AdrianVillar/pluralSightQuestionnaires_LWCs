<template>

<h2 if:false={showQuestionnaire} class="slds-text-align--center slds-text-heading--large slds-m-around--large">
  {json.pageTitle}
</h2>

<template if:false={showQuestionnaire} for:each={json.questionnaires} for:item="questionnaire">
    <c-questionnaire-card key={questionnaire.name} 
                          questionnaire={questionnaire} 
                          onselected={openQuestionnaire}>
    </c-questionnaire-card>
</template>

<c-questionnaire if:true={showQuestionnaire} onclose={closeQuestionnaire}></c-questionnaire>

</template>
